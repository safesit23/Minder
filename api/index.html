<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        #messages {
            margin-bottom: 40px
        }
    </style>
</head>

<body>
    <div id="room"></div>
    <input type="submit" value="click me" id="test_button">
    <input type="submit" value="Join Room" id="join">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"
        integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        const socket = io();
          $('#test_button').click(function() {
              socket.emit('dropCard', "Clicked")
          })
        // $('#test_button').click(function () {
        //     let params = (new URL(document.location)).searchParams;
        //     let code = params.get('code')
            
        // })
        $('#join').click(function () {
            let params = (new URL(document.location)).searchParams;
            let code = params.get('code')
            if(code === null){
                console.log("Create")
                socket.emit('createRoom')
            }else{
                socket.emit('joinRoom', code)
            }
        })
        socket.on('dropCard', (msg) => {
            console.log(msg)
        })
        socket.on('joinRoom', (msg) => {
            $('#room').val(msg)
        })
        socket.on('createRoom', (msg) => {
            console.log(msg)
        })
        socket.on('friendConnect', (msg) => {
            $('#room').append($('<p>').text(msg))
        })
        socket.on('friendDisconnect', (msg) => {
            $('#room').append($('<p>').text(msg))
        })
        socket.on('successRoom', (msg) => {
            console.log(msg)
        })

    </script>
</body>

</html>
